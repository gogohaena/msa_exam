spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/msa_exam_order
    username: msa_exam_order
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 19092 # 서버 포트

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/ # 유레카 클라이언트가 유레카 서버와 통신하는 URL

logging:
  level:
    org.springframework.cloud.loadbalancer: DEBUG